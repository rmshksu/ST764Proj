bookdown::gitbook:
  mathjax: default
  css: css/style.css
  split_by: section
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">Modeling the Spread of Norovirus on Commercial Cruise Voyages in R</a></li>
      after: |
        <li><a href="https://bookdown.org" target="_blank">Published with bookdown</a></li>
    download: [pdf]
    edit: 
    sharing:
      github: yes
      facebook: no
bookdown::pdf_book:
  includes:
  keep_tex: yes
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: [--top-level-division=chapter, --wrap=none]
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  highlight_bw: yes
  quote_footer: ["\\VA{", "}{}"]